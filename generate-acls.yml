---
- hosts: ios
  vars:
    output_dir: results
    acls_dir: acls 
    routes_dir: routes
    std_acls: [1,2,3,4,5,6,7,8,20]
    ext_acls: "{{ range(100, 125) | list }}"
    ios_commands:
      - show ip access-lists
      - show ip route

  roles:
    - ansible-network.network-engine

  tasks:
    - name: "Clear results directory"
      local_action: file path={{ output_dir }} state=absent
      changed_when: false
      run_once: true

    - name: "Create results folder structure"
      local_action: file path={{ output_dir }} state=directory
      changed_when: false
      run_once: true

    - local_action: file path={{ output_dir }}/{{ acls_dir }} state=directory
      changed_when: false
      run_once: true

    - local_action: file path={{ output_dir }}/{{ routes_dir }} state=directory
      changed_when: false
      run_once: true

    - name: "Gather data via show command"
      ios_command:
        commands: "{{ ios_commands }}"
      register: command_output

    - name: "Apply TextFSM template to ACL"
      textfsm_parser:
        file: "./textfsm-templates/cisco_ios_show_ip_access-lists.template"
        content: "{{ command_output.stdout[0] }}"
        name: ip_acl_facts 

    - name: "Apply TextFSM template to route"
      textfsm_parser:
        file: "./textfsm-templates/cisco_ios_show_ip_route.template"
        content: "{{ command_output.stdout[1] }}"
        name: ip_route_facts

